<article>
  <header>{{ title }}</header>
  <div class="grid">
    <p>Registriert</p>
    <p>{{ numberRegisteredPilots }}</p>
  </div>
  <div class="grid">
    <p>Selektiert</p>
    <p>{{ numberSelectedPilots }}</p>
  </div>
  <div class="grid" *ngIf="numberWarningPilots">
    <p>Warnungen</p>
    <p>{{ numberWarningPilots }}</p>
  </div>
</article>
